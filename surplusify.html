<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	<title>Surplusifier</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<link rel="stylesheet" href="css/cosmo.min.css" type="text/css" />
  <link rel="stylesheet" href="css/bootstrap-select.min.css" type="text/css" />
	<style>
	.assets {
		padding-top: 1em;
	}
	.run {
		padding-top: 1em;
		padding-bottom: 2em;
	}
	.title{
		padding-left: 15px;
		padding-right: 15px;
	}
	
	</style>
</head>
<body>
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
		<div class="title col-lg-offset-1">
			<h1 class="text-primary">Surplusifier</h1>
			<p>Formats annoying-to-format nulu commands for managing multiple assets</p>
		</div>
			<form class="form-horizontal">
  				<div class="col-lg-2 col-lg-offset-1">
  				  <label for="bldgDropdown" class="control-label">Building:</label>
  				</div>
  				<div class="col-lg-1">
            <select class="selectpicker" data-style="btn-primary" id="bldg">
              <option value="CSE">CSE</option>
              <option value="SIG">SIG</option>
            </select>
  				</div>
  				<div class="col-lg-3 col-lg-offset-2">
  					<label for="roominput" class="control-label">Destination Room:</label>
  				</div>
  				<div class="col-lg-2">
  					<input type="text" id="room" class="form-control" placeholder="Room:" value="001H"/>
  				</div>
  				
				<div class="col-lg-10 col-lg-offset-1 assets">
					<textarea class="form-control" id="assetInput" rows=15 placeholder="Asset IDs:"></textarea>
				</div>
				<div class="col-lg-10 col-lg-offset-1">
					<label class="checkbox-inline">
					  <input type="checkbox" id="delHostnames" value="option1"><span class="text-danger">Delete Hostnames</span>
					</label>
					<label class="checkbox-inline">
					  <input type="checkbox" id="tobesurp" value="option2">To Be Surplussed</label>
				</div>
			</form>
			<div class="col-lg-2 col-lg-offset-1 run">
					<button id="run" class="btn btn-primary">Generate</button>
				</div>
			<div class="col-lg-10 col-lg-offset-1">
				<p class="lead" id="change">nulu ...</p>
				<hr>
			</div>
			<br>
			<div class="col-lg-10 col-lg-offset-1">
			<!--
<h3>Markifier:</h3>
				<p>Dear Mark,</p>
				<p>The following assets have been moved to <span id="destinationRoom"></span> for surplus:</p>
				<pre id="assets"></pre>
				<p>They have been updated in Asset Tool accordingly<span id="removeHosts"></span></p>
				<br>
				<br>
				<br>
				<br>
-->
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="nulu.js"></script>
</body>
</html>
